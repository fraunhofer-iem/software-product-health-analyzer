name: Tag

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Retrieve current version number before release
        run: ./gradlew printVersion

      - name: Create release tag
        id: createRelease
        run: |
          ./gradlew releaseVersion --no-commit

      - name: Push new tag
        run: |
          git push origin --tags
